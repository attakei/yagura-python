{% extends 'layouts/two_pane.html' %}
{% load bulma_tags %}

{% block content_main %}
  <h1 class="title">{% trans 'Register new site' %}</h1>
  <div class="content">
    <form method="POST">
      {% csrf_token %}
      {{ form|bulma }}
      <div class="field">
        <button type="submit" class="button is-primary">{% trans 'Register' %}</button>
      </div>
    </form>
  </div>
{% endblock %}
