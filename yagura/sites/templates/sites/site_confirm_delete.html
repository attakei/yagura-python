{% extends 'layouts/two_pane.html' %}
{% load bootstrap4 %}

{% block content_main %}
  <h1 class="title">{% trans 'Confirm of deleteing site' %}</h1>
  <p>
    {% blocktrans with url=site.url %}Deleting for <strong>{{ url }}</strong>{% endblocktrans %}
  </p>
  <form method="POST">
    {% csrf_token %}
    <div class="field">
      <button type="submit" class="button is-danger">{% trans 'Confirm' %}</button>
    </div>
  </form>
{% endblock %}
