{% extends 'layouts/two_pane.html' %}
{% load url_filter %}

{% block content_main %}
  <h1 class="title">{% trans 'Confirm of disable monitoring site' %}</h1>
  <div class="content">
    <p>
      {% blocktrans with name=site.display_name|guard_basic_auth %}Disable monitoring for <strong>{{ name }}</strong>{% endblocktrans %}
    </p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="button is-danger">{% trans 'Confirm' %}</button>
    </form>
  </div>
{% endblock %}
