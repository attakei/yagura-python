{% extends 'layouts/two_pane_single.html' %}
{% load bootstrap4 %}

{% block content_main %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h2>Update profile</h2>
</div>
<div class="container">
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button 'Submit' 'submit' %}
  </form>
</div>
{% endblock %}
