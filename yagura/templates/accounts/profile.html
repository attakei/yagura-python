{% extends 'layouts/two_pane_single.html' %}

{% block content_main %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h2>Profile</h2>
</div>
<div class="container">
  <h3>Basic information</h3>
  <table class="table table-bordered">
    <tbody>
      <tr><th>ID</th><td>{{ request.user.id }}</td></tr>
      <tr><th>Name</th><td>{{ request.user.username }}</td></tr>
      <tr><th>Email</th><td>{{ request.user.email }}</td></tr>
      <tr><th>Full name</th><td>{{ request.user.get_full_name }}</td></tr>
    </tbody>
  </table>
</div>
{% endblock %}
