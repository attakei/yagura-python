{% extends 'layouts/single_page.html' %}
{% load bootstrap4 %}

{% block content_section %}
<section class="jumbotron text-center">
  <div class="container">
      <h2 class="jumbotron-heading">{% trans 'Log in' %}</h2>
  </div>
</section>
{% endblock %}

{% block content_main %}
<form method="POST">
{% csrf_token %}
{% bootstrap_form form %}
{% trans 'Log in' as login_label %}
{% bootstrap_button login_label 'submit' %}
</form>
{% endblock %}
