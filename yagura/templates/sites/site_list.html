{% extends 'layouts/two_pane.html' %}
{% load bootstrap4 %}

{% block content_main %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h2>List of web sites</h2>
  {% bootstrap_button 'Add new site' 'link' href='/sites/new' %}
</div>
<div>
  <ul class="list-group">
    {% for site in site_list %}
    <li class="list-group-item"><a href="{% url 'sites:detail' site.id %}">{{ site.url }}</a></li>
    {% endfor %}
  <ul>
</div>
{% endblock %}
