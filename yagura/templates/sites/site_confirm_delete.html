{% extends 'layouts/two_pane.html' %}
{% load bootstrap4 %}

{% block content_main %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap
align-items-center pb-2 mb-3 border-bottom">
    <h2>Confirm of deleteing site</h2>
</div>
<div>
  <p>Deleting for <strong>{{ site.url }}</strong></p>
  <div>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_button 'Confirm' 'submit' %}
    </form>
  </div>
</div>
{% endblock %}
