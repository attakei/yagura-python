{% extends 'layouts/two_pane_single.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content_main %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h2>{% trans 'Edit profile' %}</h2>
</div>
<div class="container">
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% trans 'Submit' as submit_text %}
    {% bootstrap_button submit_text 'submit' %}
  </form>
</div>
{% endblock %}
